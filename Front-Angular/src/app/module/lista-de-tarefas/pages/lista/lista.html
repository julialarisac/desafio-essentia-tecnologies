
 @if(tarefas().length === 0){
<div class="container">
   
    <img 
    src="assets/img/logo.png" 
    alt="Logo"
    loading="eager"
    >

    @if(addItem()){
        <button class="btn btn-primario" (click)="addItem.set(false)">
            Criar uma lista de tarefas
        </button>
    } @else{
        <app-input-add-item
            [inputListItems]="tarefas()"
            (outputAddListItens)="getInputAddItem($event)">
        </app-input-add-item>
    }

</div>
} @else{
    <app-input-add-item
        [inputListItems]="tarefas()"
        (outputAddListItens)="getInputAddItem($event)">
    </app-input-add-item>
